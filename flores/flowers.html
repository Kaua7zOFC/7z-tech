<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulque Para Uma Princesa/title>
    <style>
        /* Estilo de fundo */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6f1e51, #f8a5c2);
            font-family: Arial, sans-serif;
        }

        /* Contêiner das flores */
        #flower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* Tulipa completa */
        .flower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            opacity: 0;
            animation: grow 5s ease-out forwards, drift 6s ease-in-out infinite alternate;
        }

        /* Haste da tulipa */
        .stem {
            position: absolute;
            bottom: 0;
            width: 4px;
            height: 30px;
            background-color: #2e8b57;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Pétalas da tulipa */
        .petal {
            position: absolute;
            bottom: 30px; /* Alinhada ao topo da haste */
            width: 20px;
            height: 20px;
            background-color: #FF69B4;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        /* Ajustar as pétalas direita e esquerda */
        .petal.left {
            transform: rotate(-20deg);
            left: -10px;
        }

        .petal.right {
            transform: rotate(20deg);
            right: -10px;
        }

        /* Animação de crescimento */
        @keyframes grow {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            30% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Movimento suave para a direita e esquerda */
        @keyframes drift {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div id="flower-container"></div>

    <script>
        const container = document.getElementById("flower-container");

        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");

            // Criar a haste da tulipa
            const stem = document.createElement("div");
            stem.classList.add("stem");
            flower.appendChild(stem);

            // Criar pétalas (esquerda e direita)
            const petalLeft = document.createElement("div");
            petalLeft.classList.add("petal", "left");
            flower.appendChild(petalLeft);

            const petalRight = document.createElement("div");
            petalRight.classList.add("petal", "right");
            flower.appendChild(petalRight);

            // Cor e tamanho aleatórios para cada tulipa
            const colors = ["#FFB6C1", "#FFC0CB", "#FF69B4", "#FF1493", "#DB7093"];
            petalLeft.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            petalRight.style.backgroundColor = petalLeft.style.backgroundColor;

            // Posição aleatória no eixo X
            flower.style.left = Math.random() * 100 + "vw";

            // Duração aleatória da animação
            flower.style.animationDuration = (Math.random() * 3 + 3) + "s";

            container.appendChild(flower);

            // Remover a tulipa após um tempo para não sobrecarregar o DOM
            setTimeout(() => {
                flower.remove();
            }, 8000);
        }

        // Gerar novas tulipas a cada intervalo
        setInterval(createFlower, 500);
    </script>
</body>
</html>
